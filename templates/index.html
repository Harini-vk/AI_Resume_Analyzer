<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f2f5;
        }
        .card {
            border-radius: 15px;
        }
        h1 {
            font-weight: bold;
            color: #343a40;
        }
        .btn-primary {
            background-color: #0069d9;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Resume Analyzer</h1>
    <div class="card shadow p-4">
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="companyname" class="form-label">Select Company:</label>
                <select class="form-select" name="companyname" required>
                    {% for company in companies %}
                        <option value="{{ company }}">{{ company }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="jobrole" class="form-label">Select Job Role:</label>
                <select class="form-select" name="jobrole" required>
                    {% for role in job_roles %}
                        <option value="{{ role }}">{{ role }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="jobdescription" class="form-label">Paste Job Description (optional):</label>
                <textarea class="form-control" name="jobdescription" rows="5"></textarea>
            </div>

            <div class="mb-3">
                <label for="resume" class="form-label">Upload Resume (PDF only):</label>
                <input class="form-control" type="file" name="resume" accept=".pdf" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Analyze Resume</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
